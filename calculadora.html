<html>
	<head>
		<meta charset="utf-8">
		<title>Calculadora simples</title>
		<script type="text/javascript" src="assets/js/calculadora.js"></script>
	</head>
	<body>
		Digite os valores:<br>
		<input type="text" name="campo0" id="campo0" size="10"> +
		<input type="text" name="campo1" id="campo1" size="10"> =
		<!--<input type="text" name="campo0" id="resultado0"> -->
		<h3  style="display: inline" border-color="1px solid black" id="resultado0">Resultado</h3>
		<button onclick="somar()">Somar</button>
		<hr>
		Digite os valores:<br>
		<input type="text" name="campo2" id="campo2" size="10"> -
		<input type="text" name="campo3" id="campo3" size="10"> =
		<h3 style="display: inline" id="resultado1">Resultado</h3>
		<button onclick="subtrair()">Subtrair</button>
		<hr>
		Digite os valores:<br>
		<input type="text" name="campo4" id="campo4" size="10"> X
		<input type="text" name="campo5" id="campo5" size="10"> =
		<h3 style="display: inline" id="resultado2">Resultado</h3>
		<button onclick="multiplicar()">Multiplicar</button>
		<hr>
		Digite os valores:<br>
		<input type="text" name="campo6" id="campo6" size="10"> :
		<input type="text" name="campo7" id="campo7" size="10"> = 
		<h3 style="display: inline" id="resultado3">Resultado</h3>
		<button onclick="dividir()">Dividir</button>
	</body>
</html>
