<html>

	</head>
	<body>
		<form method="POST" /> <!--onSubmit="return false"-->
			<input type="text" name="name" onFocus="focused ()" onBlur="unfocused ()" />

			<br>
			<select name="city" onChange="select(this)">

			</select>
			<br>
			<br>
			<input type="submit" name="send">
		</form>
	</body>
</html>
